<div class="card-top container-fluid">
  <div class="container d-flex">
      <div class="item">
          <a (click)="filter('')">
              <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
              <h6>All products</h6>
          </a>
      </div>
      <div class="item">
          <a   routerLinkActive="router-link-active"  routerLinkActive="router-link-active"  (click)="filter('bolostradcionais')">
              <img src="/assets/bolotradcional/slidebolot12Alt.png" alt="" height="65">
              <h6>Bolos Tradcionais</h6>
          </a>
      </div>
      <div class="item">
          <a (click)="filter('boloscobertura')">
              <img src="/assets/bolocobert/slidebc2alt.png" alt="" height="65">
              <h6>Bolos Com Cobertura</h6>
          </a>
      </div>
      <div class="item">
          <a (click)="filter('bolosfestas')">
              <img style="width: 62px; margin-top: 5px;" src="/assets/bolofesta/slidebf1alt.png" alt="" height="62">
              <h6>Bolos Para Festas</h6>
          </a>
      </div>
  </div>
</div>

<div class="container" >
  <div class="row">
      <ng-container *ngFor="let productList of filterCategory | filter:searchKey:'title'">

        <div  class="card col-sm-3 col-md-3 col-xl-3">
              <img src="{{productList.image}}" alt="">
              <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{productList.title}}</h5>
              <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{productList.description}}</p>
              <p><strong>Price:</strong> ${{productList.price}}</p>
              <button class="btn btn" (click)="addtocart(productList)">Add to cart</button>
          </div>
      </ng-container>

  </div>
</div>
