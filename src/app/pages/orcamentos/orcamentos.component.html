<img  class="bannerOrc"  [src]="imageUrlLogin"
width="1200" height="300" alt="banner da confeitaria">
<mat-card>
  <form [formGroup]="form">
    <h3 class="title">Solicitação de Orçamento</h3>
  <div class="inputs">
    <span class="subtitle_em">E-mail</span>
    <div class="input-group mb-3">
      <div class="container">
        <div class="row">
          <div class="col-sm-2 col-md-2 col-xl-6">
            <input formControlName="email"
            type="text" class=" input_email form-control"
            placeholder="E-mail" aria-label="E-mail" aria-describedby="basic-addon1">

          </div>
        </div>
      </div>
    </div>
    <span class="subtitle_no">Nome</span>
    <div class="input-group mb-3">
      <div class="container">
        <div class="row">
          <div class="col-sm col-md-2 col-xl-6">
            <input formControlName="nome"
            type="text" class=" input_nome form-control"
            placeholder="Nome" aria-label="Nome" aria-describedby="basic-addon1">

          </div>
        </div>
      </div>
    </div>
    <span  class="subtitle_tel">Telefone</span>

    <div class="input-group mb-3">
      <div class="container">
        <div class="row">
          <div class="col-sm col-md-2 col-xl-12">
      <input formControlName="telefone"
      type="text" class=" input_tel form-control"
      placeholder="Telefone" aria-label="E-mail" aria-describedby="basic-addon1">
    </div>
    </div>
    </div>
    </div>
  </div>

  <div class="selects">
    <div class="select_tamanho">
      <span class="select_Sabor">Sabor</span>
      <select name="sabor" id="sabor">
        <option value="chocolate">Chocolate</option>
        <option value="chocolate">Laranja</option>
        <option value="chocolate">Baunilha</option>
      </select>
      <span class="select_Tamanho">Tamanho</span>
      
     <div class="containerRadButton">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Peq.</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Med</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Gd</label>
      </div>
     </div>
  </div>
   <div class="rodape_form">
    <div class=" subtitle textarea mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Observações</label>
     <div class="container">
      <div class="row">
        <div class="col-sm col-md-3 col-xl-12">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

        </div>
      </div>
     </div>
    </div>
    <button class="btn_form btn" (click)=" onSubmit()">Enviar</button>
   </div>

  </div>


  </form>
</mat-card>
