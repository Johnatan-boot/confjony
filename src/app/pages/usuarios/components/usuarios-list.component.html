<img class="bannerUser" src="./assets/home/944.png"
alt="banner Usuarios" height="300px"
width="1270px">
<div class="container text-center">
  <div class="row">
    <div class="col-sm  col-md-8 col-xl-12">
      <mat-card >
        <mat-toolbar><h3>Usuarios</h3></mat-toolbar>
        <div *ngIf="usuarios$ | async as usuario; else loading">
        <table>
          <caption>
            <div class="container">
              <div class="row">
                <button class="btn btnadicionar">cadastrar</button>
                <button class="btn btneditar">Editar</button>
                <button class="btn btndeletar">Deletar</button>              </div>
            </div>
          </caption>
       <thead>
          <tr>
              <th scope="col">Nome</th>
             <th scope="col">Email</th> 
             <th style="width: 90px;" scope="col">Senha</th>
             
          </tr>
       </thead>
       <tbody>
          <tr>
              <td class="nump" 
              *matCellDef="let usuario">
              {{usuario.nome}}</td>
              <td  *matCellDef="let usuario">
                {{usuario.email}}</td>
              <td class="num">41 262 199</td>
          </tr>
          <tr>
              <td class="nump" *matCellDef="let usuario">
                {{usuario.password}}</td>
              <td>Minas Gerais</td>
              <td class="num">19 597 330</td>
          </tr>
          
       </tbody>
       <tfoot>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr>
              <th></th>
              <th scope="row">Total de habitantes</th>
              <td class="num"><strong>186 836 512</strong></td>
          </tr>
          
       </tfoot>
      </table>
      </div>
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
        
</mat-card>
</div>
</div>
</div>
