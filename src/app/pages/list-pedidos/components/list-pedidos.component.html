<img class="img_pedidos" [src]="img_pedidos" alt="" height="300px" width="1355px">
<div class="container">
  <h3 class="table_h3">Pedidos</h3>
  <div class="row">
    <div class="col-sm col-md-6 col-xl-12">
    <mat-card style="background-color: rgb(31, 30, 30);">
      <mat-toolbar style="background-color: rgb(0, 255, 55)"></mat-toolbar>
     <div class="container-table">
      <table  class=" table table-dark" style="width: 100%;">
        <thead>
          <tr>
            <th scope="col"><label class="label1">#id</label></th>
            <th id="label2" scope="col"><label class="label2">nome</label></th>
            <th scope="col"><label class="label3">email</label></th>
            <th scope="col"><label class="label4">Cod.pedido</label></th>
            <th scope="col"><label class="label5">pedido</label></th>
           <th scope="col"><label class="label6">preco</label></th>
           <th scope="col"><label class="label7">Dta Abertura</label></th>
           <th scope="col"><label class="label8">Dta Fechamento</label></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pedido of pedidos; trackBy: trackById">
            <th scope="row">{{pedido._id}}</th>
            <td>{{pedido.id}}</td>
            <td>{{pedido.nome}}</td>
            <td>{{pedido.email}}</td>
            <td>{{pedido.cod}}</td>
            <td>{{pedido.pedido}}</td>
            <td>{{pedido.preco}}</td>
            <td>{{pedido.dataAbertura}}</td>
            <td>{{pedido.dataFechamento}}</td>

          </tr>
         
        </tbody>

      </table>
     </div>
      <div class="container-button">
        <div class="row">
      <button  class="btn btn-success">Cadastrar</button>
      <button  class="btn btn-primary">Editar</button>
      <button  class="btn btn-danger">Remover</button>
        </div>
      </div>
    </mat-card>
    </div>
  </div>
</div>
